buildscript {

    ext.kotlin_version = "1.3.40"
    ext.junit_version = "4.12"
    ext.library_core_version = "0.1.5-10"
    ext.library_android_version = "0.1.5-08"

    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:kotlinx-metadata-jvm:0.0.6"
    }
}

wrapper {
    gradleVersion = "5.3.1"
    distributionType = "ALL"
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task publishLibToMavenLocal(dependsOn: [
        ':library:bundleDebugAar',
        ':library:publishToMavenLocal'
])