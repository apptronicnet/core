plugins {
    id "com.android.library"
    id "kotlin-android"
    id "maven-publish"
}

group = "net.apptronic.core"
version = rootProject.ext.library_android_version

android {

    compileSdkVersion 28

    defaultConfig {
        versionCode = 1
        versionName = rootProject.ext.library_android_version
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        resConfigs "en"
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    implementation "net.apptronic.core:core-commons:${rootProject.ext.library_core_version}"

    compileOnly "androidx.core:core:1.1.0"
    compileOnly "androidx.appcompat:appcompat:1.1.0"
    compileOnly "com.google.android.material:material:1.0.0"
}

task sourceJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier "sources"
}

publishing {
    publications {
        bar(MavenPublication) {
            artifact(sourceJar)
            artifact("build/outputs/aar/library-debug.aar")
            groupId = "net.apptronic.core"
            artifactId = "core-android"
            version = rootProject.ext.library_android_version
        }
    }
